<!-- 
  EDS Storybook Global Styles
  
  IMPORTANT: CSS files are loaded as static HTML <link> tags instead of JS imports
  because Vite transforms JS-imported CSS into modules, which breaks the loading.
  
  When adding a new component:
  1. Add its CSS <link> tag below in the appropriate section
  2. Follow the pattern: <link rel="stylesheet" href="/blocks/{level}/{category}/{component}/{component}.css">
  3. Keep sections organized: Global Styles → Atoms → Molecules → Organisms
-->
